<canvas width = "600" height = "400"> </canvas>

<script>

    var tela = document.querySelector ('canvas');
    var pincel = tela.getContext ('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect (0, 0, 600, 400);

    function desenhaCirculo (x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc (x, y, raio, 0, 2 * Math.PI); // 3.14159 Ã© o valor de 'Math.PI'
        pincel.fill();
    }

    function desenhaFlor (x, y) {

        desenhaCirculo (x, y + 20, 10, 'blue');
        desenhaCirculo (x, y, 10, 'green');
        desenhaCirculo (x, y - 20, 10, 'red');
        desenhaCirculo (x - 20, y, 10, 'orange');
        desenhaCirculo (x + 20, y, 10, 'purple');
    }

    desenhaFlor (300, 200);

</script>
